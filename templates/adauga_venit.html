<!-- adauga_venit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Venit</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('interogare') }}">Interogare</a>
        <a href="{{ url_for('adauga_cheltuiala') }}">Adaugă Cheltuială</a>
    </nav>

    <h1>Adaugă Venit</h1>

    <form method="POST" action="{{ url_for('adauga_venit') }}">
        <label for="suma_venit">Suma:</label>
        <input type="text" name="suma_venit" required>
        <label for="moneda_venit">Moneda:</label>
        <select name="moneda_venit" required>
            <option value="RON">RON</option>
            <option value="Euro">Euro</option>
            <option value="Dolar">Dolar</option>
            <option value="Lira">Lira</option>
        </select>
        <label for="sursa_venit">Sursa:</label>
        <input type="text" name="sursa_venit" required>
        <!-- Adăugați următoarele două linii la sfârșitul form-ului -->
        <button type="submit">Adaugă venit</button>
    </form>

    <h2>Istoric Venituri</h2>
    <ul>
        {% for venit in venituri %}
            <li>Suma: {{ venit.suma }}, Moneda: {{ venit.moneda }}, Sursa: {{ venit.sursa }}, Data/Ora: {{ venit.data_ora }}</li>
        {% endfor %}
    </ul>

    <!-- Adăugați următoarea linie pentru butonul de printare -->
    <p><a href="{{ url_for('raport_venituri') }}" target="_blank">Printează Raport Venituri</a></p>

    <p><a href="{{ url_for('index') }}">Înapoi la Pagina Principală</a></p>
</body>
</html>
