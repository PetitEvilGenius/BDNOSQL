<!-- adauga_cheltuiala.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Cheltuială</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
    </nav>

    <h1>Adaugă Cheltuială</h1>

    <form method="POST" action="{{ url_for('adauga_cheltuiala') }}">
        <label for="suma_cheltuiala">Suma:</label>
        <input type="text" name="suma_cheltuiala" required>
        <label for="moneda_cheltuiala">Moneda:</label>
        <select name="moneda_cheltuiala" required>
            <option value="RON">RON</option>
            <option value="Euro">Euro</option>
            <option value="Dolar">Dolar</option>
            <option value="Lira">Lira</option>
        </select>
        <label for="categorie_cheltuiala">Categorie:</label>
        <select name="categorie_cheltuiala" required>
            <option value="Mancare">Mancare</option>
            <option value="Intretinere">Intretinere</option>
            <option value="Curent">Curent</option>
            <option value="Gaze">Gaze</option>
            <option value="Internet">Internet</option>
            <option value="Telefonie">Telefonie</option>
            <option value="Sanatate">Sanatate</option>
            <option value="Investitii">Investitii</option>
            <option value="Calatorii">Calatorii</option>
            <option value="Iesiri_in_oras">Iesiri in oras</option>
            <option value="Diverse">Diverse</option>
            <option value="Cadouri">Cadouri</option>
            <option value="Chirie">Chirie</option>
            <option value="Economii">Economii</option>
        </select>
        <button type="submit">Adaugă cheltuială</button>
    </form>

    <p><a href="{{ url_for('index') }}">Înapoi la Pagina Principală</a></p>
</body>
</html>
